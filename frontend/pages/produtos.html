<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <div class="h-screen w-screen flex justify-center items-center">
    <div class="bg-white border rounded-lg shadow-2xl w-4/5 md:w-[90%] h-3/5 lg:w-2/3">
      <div class="flex flex-col gap-4 w-full h-full">
        
        <!-- Título -->
        <h1 class="text-black mb-4 text-3xl font-bold pl-4 pt-4">Cadastre seu produto!</h1>
        
        <!-- Formulário em grid -->
        <form onsubmit="createProduct(event)" class="grid grid-cols-12 px-4 gap-8">
          
          <!-- Nome do Produto -->
          <div class="col-span-6">
            <label class="text-gray-700 font-semibold">Nome <span class="text-red-500">*</span></label>
            <input name="name" type="text" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="Insira o nome do produto...">
          </div>

          <!-- Foto do Produto -->
          <div class="col-span-6">
            <label class="text-gray-700 font-semibold">Foto do Produto <span class="text-red-500">*</span></label>
            <input name="photo" type="file" class="py-2 shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100">
          </div>

          <!-- Descrição -->
          <div class="col-span-6">
            <label class="text-gray-700 font-semibold">Descrição <span class="text-red-500">*</span></label>
            <textarea name="description" class="h-20 py-2 shadow-lg rounded-md px-2 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="Insira uma descrição do produto..."></textarea>
          </div>

          <!-- Preço -->
          <div class="col-span-6">
            <label class="text-gray-700 font-semibold">Preço <span class="text-red-500">*</span></label>
            <input name="price" type="text" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="Insira o preço do produto...">
          </div>

          <!-- Categoria do Produto -->
          <div class="col-span-6">
            <label class="text-gray-700 font-semibold">Categoria do produto <span class="text-red-500">*</span></label>
            <select name="category_game" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100">
              <option value="" disabled selected>Selecione...</option>
              <option value="acao">Ação</option>
              <option value="aventura">Aventura</option>
              <option value="rpg">RPG</option>
              <option value="estrategia">Estratégia</option>
              <option value="esportes">Esportes</option>
              <option value="corrida">Corrida</option>
              <option value="simulacao">Simulação</option>
              <option value="luta">Luta</option>
              <option value="fps">FPS (Tiro em Primeira Pessoa)</option>
              <option value="horror">Terror / Horror</option>
              <option value="sandbox">Mundo Aberto / Sandbox</option>
              <option value="plataforma">Plataforma</option>
              <option value="musica">Música / Ritmo</option>
              <option value="puzzle">Puzzle / Quebra-cabeça</option>
              <option value="multiplayer">Multiplayer Online</option>
              <option value="indie">Indie</option>
              <option value="familia">Família / Infantil</option>
              <option value="retro">Retrô / Clássicos</option>
              <option value="visual_novel">Visual Novel</option>
            </select>
          </div>
  
          <!-- Plataforma -->
          <div class="col-span-6">
            <label class="text-gray-700 font-semibold">Plataforma <span class="text-red-500">*</span></label>
            <select name="platform" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100">
              <option value="" disabled selected>Selecione...</option>
              <option value="PC">PC</option>
              <option value="Console">Console</option>
              <option value="Android">Android</option>
            </select>
          </div>

          <!-- Quantidade em Estoque -->
          <div class="col-span-6">
            <label class="text-gray-700 font-semibold">Quantidade de produtos no estoque <span class="text-red-500">*</span></label>
            <input name="quant_stock" type="text" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="Insira a quantidade no estoque...">
          </div>
          <button class="bg-blue-500 px-2 py-1 text-white text-xl w-full hover:bg-blue-600 hover:rounded-tr-xl hover:rounded-bl-xl hover:shadow-2xl hover:outline-none" type="submit">Cadastrar Produto</button>
        </form>  
      </div>
    </div>
  </div>

  <script src="../scripts/produtos.js"></script>
</body>
</html>
