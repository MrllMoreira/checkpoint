<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <!-- Link do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-white">
    <div class="h-screen w-screen flex justify-center items-center">
        <div class="bg-white border rounded-lg shadow-2xl w-4/5 sm:w-1/2 h-1/2">
            <div class="flex flex-col  items-center gap-4 w-full justify-center h-full">
                <h1 class="text-black mb-4 text-3xl font-bold">Registro</h1>
                <div class="flex flex-col  items-center  gap-4 p-2 sm:w-1/2">
                    <form onsubmit="createUser(event)">
                        <input type="text" name="name" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="Nome">
                        <input type="text" name="email" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="E-mail">
                        <input type="password" name="password" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="Senha">
                        <input type="file" name="avatar" class="shadow-lg rounded-md px-2 h-12 text-lg border border-gray-200 w-full focus:outline-none focus:border-gray-300 hover:bg-gray-100 focus:bg-gray-100" placeholder="Confirmar senha">
                        <input type="hidden" name="role" value="USER">

                        <button type="submit" class="bg-blue-500 px-2 py-1 text-white text-xl w-full hover:bg-blue-600 hover:rounded-tr-xl hover:rounded-bl-xl">Registrar</button>
                    </form>
                        <div class="w-full flex justify-end space-x-72">
                        <a class="text-blue-500 text-sm hover:cursor-pointer hover:underline hover:text-blue-600" href="../index.html">Home</a>
                        <a class="text-blue-500 text-sm hover:cursor-pointer hover:underline hover:text-blue-600" href="login.html">JÃ¡ tem uma conta? Login</a>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <script src="../scripts/register.js"></script>
</body>
</html>
